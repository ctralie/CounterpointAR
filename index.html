<!DOCTYPE html>

<html lang="en">
<head>
<title>AR Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
html, body {
  width: 100%;
  height: 100%;
  background-color: #fff;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}

#container {
  width: 400px;
  height: 225px;
  margin: 100px auto;
}

canvas {
  width: 100%;
  height: 100%;
}

#buttons {
  position: fixed;
  top: 0;
  right: 0;
  z-index: 1;
  background: white;
}
</style>
</head>

<body>

  <div id="buttons">
    <button id="fullscreen">Fullscreen</button>
    <button id="vr">VR (WebVR/Mobile only)</button>
    <button id="reset">Reset</button>
  </div>
  <div id="container"><canvas></canvas></div>
</body>

<script>
document.addEventListener('touchmove', function(e) {
  e.preventDefault();
});
</script>

<!-- three.js library -->
<script src="jslibs/three.js"></script>
<!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
<script src="jslibs/VRControls.js"></script>
<!-- VREffect.js handles stereo camera setup and rendering.  -->
<script src="jslibs/VREffect.js"></script>
<script src="jslibs/cardboard-vr-display.js"></script>
<!-- include jsartookit -->
<script src="jslibs/artoolkit.min.js"></script>
<script src="jslibs/artoolkit.api.js"></script>
<!-- include threex.artoolkit -->
<script src="jslibs/threex-artoolkitsource.js"></script>
<script src="jslibs/threex-artoolkitcontext.js"></script>
<script src="jslibs/threex-arbasecontrols.js"></script>
<script src="jslibs/threex-armarkercontrols.js"></script>

<!-- Our Scripts -->
<script src="keyboardhandler.js"></script>
<script src="scenes.js"></script>
<script src="posvr.js"></script>

<script>
    let scene = new BasicScene();
    let posVR = new PositionalVR(scene);
</script>

</html>
