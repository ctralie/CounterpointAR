<!DOCTYPE html>

<html lang="en">
<head>
<title>Counterpoint Augmented Reality Viewer</title>
<meta charset="utf-8">

<script type="text/javascript" src="jslibs/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jslibs/kalman-filter.js"></script>

<!-- three.js library -->
<script type="text/javascript" src="js-aruco2/samples/debug-posit/libs/Three.js"></script>

<!-- Aruco2 AR Library-->
<script type="text/javascript" src="js-aruco2/src/svd.js"></script> 
<script type="text/javascript" src="js-aruco2/src/posit1.js"></script> 
<script type="text/javascript" src="js-aruco2/src/cv.js"></script> 
<script type="text/javascript" src="js-aruco2/src/aruco.js"></script> 

<!-- Our Scripts -->
<script src="keyboardhandler.js"></script>
<script src="arcanvas.js"></script>

<script src="jsanov/libs/plotly.min.js"></script>

<script src="jsanov/libs/fft.min.js"></script>

<script src="jsanov/libs/numeric-1.2.6.min.js"></script>
<script src="jsanov/libs/lame.min.js"></script>
<script src="jsanov/wav.js"></script>
<script src="jsanov/features.js"></script>
<script src="jsanov/audio.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<script>
document.addEventListener('touchmove', function(e) {
  e.preventDefault();
});
</script>


<div id="arcanvas"></div>

<script>
  class WorldScene {
    constructor() {
      this.sceneRoot = new THREE.Group();
      let object = new THREE.Object3D();
      let geometry = new THREE.SphereGeometry(0.5, 15, 15, Math.PI);
      let texture = THREE.ImageUtils.loadTexture("js-aruco2/samples/debug-posit/textures/earth.jpg");
      let material = new THREE.MeshBasicMaterial( {map: texture} );
      let mesh = new THREE.Mesh(geometry, material);
      object.add(mesh);
      this.object = object;
      this.sceneRoot.add(object);

    }
    step(dt) {
      this.object.rotation.z += dt/10;
    }
  }
new ARCanvas("arcanvas", new WorldScene(), 500);
</script>



</body>
</html>
